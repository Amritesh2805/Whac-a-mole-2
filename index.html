<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
   <link href='https://fonts.google.com/specimen/Press+Start+2P' rel='stylesheet' type='text/css'> 
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" type="text/css"> -->

</head>
<body>
  
  <h1>Whack-a-mole!</h1>
  <h2 class="title-timer">Timer : <span class="timer">10</span></h2>
  <h2 class="title-score ">Score : <span class="score">0</span></h2>
  <form>
    <div class="formBox">
      <label for="name">Enter your name :</label>
      <input type="text" id="name" placeholder="Name"/>
    </div>
    <!-- <div class="formBox">
      <button id="btn">Submit</button>
    </div> -->
  </form>
  <div class = "start">
  <button class="play">Start!</button>
  <button class="reset">Reset</button>
  </div>
  <div class="HighScoresHeading">
    <h2>Leaderboard</h2>
  </div>
  <ol class="high-scores"></ol>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  <div class="hole hole7">
    <div class="mole"></div>
  </div>
  <div class="hole hole8">
    <div class="mole"></div>
  </div>
  <div class="hole hole9">
    <div class="mole"></div>
  </div>
</div>

<script src="script2.js"></script>
</body>
</html>
